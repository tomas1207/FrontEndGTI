<div class="row" *ngIf="loaded else spinner">
	<div *ngFor="let key of objectKeys(extraDataShoots)" class="col-11">
		<div [innerHTML]="keyList[key]">

		</div>
	</div>
</div>
<ng-template #spinner>
	<div class="spinner-border" role="status">
		<span class="sr-only">Loading...</span>
	</div>
</ng-template>
