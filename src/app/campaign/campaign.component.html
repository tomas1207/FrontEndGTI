<div class="spinner-border text-primary" [hidden]="campagain" role="status">
	<span class="sr-only">Loading...</span>
</div>



<div class="container " *ngIf="campagain">
	<div class="row justify-content-center">
		<div *ngFor="let item of campagain.Data" style="margin-right: 1em; margin-bottom:1em; background-color:brown;"
			class="col-lg-3 col-sm-6 ">

			<div class="row">
				<div class="col rounded" style="background-color:blue;">
					<p>{{item.name}}</p>
				</div>
			</div>
			<div class="row">
				<div class="col" style="background-color:black;">
					<p>{{item.name}}</p>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div> Status:Activo</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div> Missioes: ------ {{count[item.name].count}}</div>
				</div>
			</div>
		</div>

	</div>

</div>
