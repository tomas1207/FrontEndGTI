<div class="spinner-border text-primary" [hidden]="Missions" role="status">
	<span class="sr-only">Loading...</span>
</div>




<div class="container">
	<div (click)="isMenuCollapsed = !isMenuCollapsed" class="row">
		<div class="col-1" style="background-color: red;">
			<p>wasd</p>
		</div>
		<div class="col-8" style="background-color: blue;">
			<p>wads</p>
		</div>
		<div class="col-3" style="background-color:brown">
			<div class="circle">3</div>
		</div>
		<div class="col-12" [ngbCollapse]="isMenuCollapsed">
			<div *ngFor="let mission of Missions.Data;">

				<p>{{mission.missionName}}</p>

			</div>
		</div>


	</div>
	<div (click)="isMenuCollapsed = !isMenuCollapsed" class="row">
		<div class="col-1" style="background-color: red;">
			<p>wasd</p>
		</div>
		<div class="col-8" style="background-color: blue;">
			<p>wads</p>
		</div>
		<div class="col-3" style="background-color:brown">
			<p>daw</p>
		</div>
		<div class="col-12" style="background-color: rebeccapurple;" [ngbCollapse]="isMenuCollapsed">
			<p class="col-12">Ola</p>
		</div>
	</div>
</div>
